# yaml-language-server: $schema=https://raw.githubusercontent.com/shravanasati/stellapy/master/schema.json 

browser: "firefox"
follow_symlinks: false
include_only: ["*.py"]
poll_interval: 500
browser_wait_interval: 1000
scripts:
  - name: default
    url: ""
    shell: false
    command: 
      - emozi hello world

  - name: multi
    url: ""
    shell: true
    command:
      - atomic --help
      - ls
      - pwd

  - name: ls
    url: ""
    shell: true
    command: ls

  - name: server
    url: "localhost:8000"
    shell: false
    command: python -m http.server
